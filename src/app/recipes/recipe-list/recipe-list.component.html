<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group" *ngFor="let recipe of recipes">
            <li class="list-group-item d-flex justify-content-between align-items-start list-group-item-action">
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{ recipe.name }}</div>
                {{ recipe.description }}
              </div>
              <span class=""><img
                [src]="recipe.imagePath"
                alt="{{ recipe.name }}"
                class="img-responsive"
                style="max-height: 50px;"></span>
            </li>
        </ul>
    </div>
</div>
